<div class="index">
	<p class="disclaimer">Search any person, place or famous event.<br/>We have them all!</p>

	<form class="search-form" ng-submit="submitSearchForm()">

		<input type="text" class="query" name="query" ng-model="query" placeholder="Search..." autocomplete="off"/>
		<button class="button" type="submit">
			<span class="icon">
				<i class="fa fa-search"></i>
			</span>
			Search
		</button>
		<div class="languages" ng-hide="query">
			<input type="radio" id="langen" name="lang" ng-model="lang" value="en" ng-checked="true">
			<label for="langen">
				<img src="/static/img/flags/en.png"/>
				EN
			</label>
			<input type="radio" id="langes" name="lang" ng-model="lang" value="es">
			<label for="langes">
				<img src="/static/img/flags/es.png"/>
				ES
			</label>
		</div>
	</form>
	<p class="paid-version">Or insert any URL in the <a href="" ng-click="paidPopup()">PAID VERSION</a></p>

	<div class="paid-popup" ng-class="{hidden: !showPaidPopup}">
		<div class="popup-content">
			<h3 class="title">Our paid version is still under development.</h3>
			<p class="content">If you want to be on the alpha release, click the button bellow and we'll offer you an special discount once the version is ready.</p>
			<button class="button" ng-click="informPaid()">Inform me!</button>
			<span class="close" ng-click="closePaidPoup()">
				<i class="fa fa-times"></i>
			</span>
		</div>
	</div>
</div>
