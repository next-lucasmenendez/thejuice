<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ title }} - TheJuice</title>
		<link rel="stylesheet" href="/static/style/templates/emoji.css"/>

        <meta name="description" content="The juice helps teachers translate their knowledge into a language students understand">

		<link rel="apple-touch-icon" sizes="180x180" href="/static/img/ico/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/img/ico/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/img/ico/favicon-16x16.png">
        <link rel="manifest" href="/static/img/ico/manifest.json">
        <link rel="mask-icon" href="/static/img/ico/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/static/img/ico/favicon.ico">
		<PageMap>
			<DataObject type="thumbnail">
				<Attribute name="src" value="/static/img/ico/android-icon-192x192.png"/>
				<Attribute name="width" value="100"/>
				<Attribute name="height" value="130"/>
			</DataObject>
		</PageMap>

        <meta name="thumbnail" content="/static/img/ico/android-icon-192x192.png" />

        <!--facebook-->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{ title }} - TheJuice">
        <meta property="og:description" content="Translating teachers knowledge to fit into pupils social media">
        <meta property="og:url" content="http://history.takethejuice.com/">

        <!--twitter-->
        <meta name="twitter:title" content="{{ title }} - TheJuice">
        <meta name="twitter:description" content="Translating teachers knowledge to fit into pupils social media">
        <meta name="twitter:card" content="summary_large_image">

		<!-- GA -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-92654268-4', 'auto');
			ga('send', 'pageview');
			ga('send', 'event', 'output', 'summary', '{{ title }}');
		</script>
	</head>
	<body>
		<h1 class="title">{{ title }}</h1>
		<ul class="sentences">
			{% for sentence in sentences %}
			<li class="sentence">
				<span class="content">{{ sentence.content }}</span>
				{% for emoji in sentence.emojis %}
				<span class="emoji">{{ emoji }}</span>
				{% endfor %}
			</li>
			{% endfor %}
		</ul>


		<div class="logo">
			<span>Automatically generated with</span>
			<a target="_blank" href="http://takethejuice.com"><img src="/static/img/logo.png"/></a>
			<a target="_blank" href="http://takethejuice.com"><small>http://takethejuice.com</small></a>
		</div>
	</body>
</html>
