{% extends "layout.html" %}

{% block body %}
	<div class="section">
		<div class="container is-fluid">
			<a class="button is-white is-pulled-right" href="/logout">
				<span class="icon is-small">
					<i class="fa fa-sign-out"></i>
				</span>
				<span>Logout</span>
			</a>
			<a class="logo" href="/">
				<img src="static/assets/img/logo-h.svg"/>
			</a>
		</div>
	</div>

	<div class="section columns is-multiline">
		{% if error %}
			<div class="column is-12 notification is-warning">
				<p>{{ error }}</p>
			</div>
		{% endif %}
		<div class="container column">
			<section id="content" class="columns is-mobile is-multiline">
				{% block content %}{% endblock %}
			</section>
		</div>
	</div>

{% endblock %}
