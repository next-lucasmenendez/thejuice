<html>
	<head>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Raleway');
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'Raleway';
				font-size: 16pt;
			}

			html {margin: 20px 100px;}
			body {
				display: inline-block;
				vertical-align: top;
				width: 600px;
				height: auto;
				border: 1px solid #ccc;
				border-radius: 4pt;
				box-sizing: border-box;
				overflow: hidden;
			}

			.outter {
				display: inline-block;
				vertical-align: top;
				width: 100%;
				height: auto;
				box-sizing: border-box;
			}

			.outter .image {
				display: inline-block;
				vertical-align: top;
				width: 100%;
				height: auto;
				border-top-left-radius: 3pt;
				border-top-right-radius: 3pt;
			}

			.outter .inner {
				display: inline-block;
				vertical-align: top;
				width: 100%;
				height: auto;
				padding: 20px;
			}

			.footer {
				display: inline-block;
				vertical-align: top;
				width: 100%;
				height: 60px;
				text-align: center;
				border-top: 1px solid #ccc;
				line-height: 40px;
				padding: 10px 20px;
				box-sizing: border-box;
			}
			.footer .logo {
				display: inline-block;
				vertical-align: top;
				width: auto;
				height: 40px;
			}
		</style>
	</head>

			<img class="image" src="{image}"/>
			<div class="inner">{content}</div>
		</div>
