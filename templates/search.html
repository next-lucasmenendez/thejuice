{% extends "base.html" %}

{% block body %}
	<div class="search-form">
		<form method="GET" action="/pills">
			<input type="text" name="query" placeholder="Busca algún personaje famoso..." autocomplete="off"/>
			<button class="button" type="submit">
				<span class="icon">
					<i class="fa fa-search"></i>
				</span>
				Buscar
			</button>
		</form>
		{% if results %}
		<div class="results">
			<p class="results-message">¡Genial! Tengo varios resultados para <i>{{query}}</i>. Elige el que quieras:</p>
			<ul class="results-list">
				{% for result in results %}
					<li class="item">
						<a href="/pills?query={{result}}&force=True">
							<b>{{result}}</b>
						</a>
					</li>
				{% endfor %}
			</ul>
		</div>
		{% endif %}
	</div>
{% endblock %}
