<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/static/style/style.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>TheJuice</title>
        <meta name="description" content="The juice helps teachers translate their knowledge into a language students understand">

		<link rel="apple-touch-icon" sizes="180x180" href="/static/img/ico/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/img/ico/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/img/ico/favicon-16x16.png">
        <link rel="manifest" href="/static/img/ico/manifest.json">
        <link rel="mask-icon" href="/static/img/ico/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/static/img/ico/favicon.ico">

		<!--facebook-->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Thejuice">
        <meta property="og:description" content="TheJuice Trivia. Create a quiz about any historical figure in less than a minute">
        <meta property="og:image" content="/static/img/logo.png">
        <meta property="og:url" content="http://takethejuice.com/es/">

        <!--twitter-->
        <meta name="twitter:title" content="TheJuice">
        <meta name="twitter:description" content="TheJuice Trivia. Create a quiz about any historical figure in less than a minute">
        <meta name="twitter:image" content="/static/img/logo.png">
        <meta name="twitter:card" content="summary_large_image">

        <PageMap>
             <DataObject type="thumbnail">
               <Attribute name="src" value="assets/images/ico/android-icon-192x192.png"/>
               <Attribute name="width" value="100"/>
               <Attribute name="height" value="130"/>
             </DataObject>
           </PageMap>

        <meta name="thumbnail" content="assets/images/ico/android-icon-192x192.png" />

		</script>

		<!-- Facebook Pixel Code -->
		<script>
			!function(f,b,e,v,n,t,s)
			{if(f.fbq)return;n=f.fbq=function(){n.callMethod?

		<!-- Facebook SDK -->

			window.fbAsyncInit = function() { FB.init({ appId: '228111074341577', xfbml: true, version: 'v2.8' }); };
			(function(d, s, id){

		<script src="/static/js/vendor/moment.js"></script>
		<script src="/static/js/app/app.js"></script>
	</head>
	<body ng-app="app">
		<div class="spinner" ng-class="{'show': spinner.show}" ng-controller="spinnerCtrl">
			<div class="spinner-inner">
				<img src="/static/img/spinner.svg"/>
				<p>{% raw %}{{ spinner.msg }}{% endraw %}</p>
			</div>
		</div>

		<div class="notification" ng-class="{'show': notification.show}" ng-controller="notificationCtrl">
			<p>{% raw %}{{ notification.msg }}{% endraw %}</p>
		</div>
		<div ui-view></div>

		<!-- Service -->
		<script src="/static/js/app/services/requests.js"></script>
		<!-- Tracker -->
		<script src="/static/js/app/services/tracker.js"></script>
		<!-- Factory -->
		<script src="/static/js/app/factory.js"></script>
		<!-- UI Elements -->
		<script src="/static/js/app/ui-elements.js"></script>
		<!-- Controllers -->
		<script src="/static/js/app/controllers/login.js"></script>
		<script src="/static/js/app/controllers/header.js"></script>
		<script src="/static/js/app/controllers/search.js"></script>
		<script src="/static/js/app/controllers/review.js"></script>
		<script src="/static/js/app/controllers/design.js"></script>
	</body>
</html>
